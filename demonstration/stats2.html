		Among subjects in the hitting aunt condition, a full 91% said that Jake killed his aunt intentionally.
		<p>Among subjects in the hitting bull's-eye condition, only 23% said that Jake hit the bull's-eye intentionally.</p>
		<p>This difference is highly significant, chi-square (1, <i>N</i> = 68) = 31.9, <i>p</i> &lt; .001.
